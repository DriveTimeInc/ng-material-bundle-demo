<div class="condo-container">
  <mat-spinner class="spinner" *ngIf="loading"></mat-spinner>
  <mat-card class="condo-card" *ngFor="let condo of condos">
    <mat-card-header>
      <mat-card-title>{{getTitle(condo)}}</mat-card-title>
    </mat-card-header>
    <img src="../../assets/condos/{{getLastNumber(condo)}}.jpeg" />
  </mat-card>
</div>
